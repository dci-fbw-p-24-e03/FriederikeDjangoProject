{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<div class="card-container">
    {% for item in items %}
    <div class="card">
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p><strong>Price:</strong> ${{ item.price }}</p>
        <a href="{% url 'item_detail' item.pk %}">View Item</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
