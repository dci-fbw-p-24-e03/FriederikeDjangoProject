{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>All available Items:</h1>
    <table>
      {% for item in items_list %}
      <tr>
        <td><img src="{{item.image.url}}" alt="{{item.item_name}}" /></td>
        <td>{{item.item_name}}</td>
        <td>{{item.quantity}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
